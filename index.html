<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="type">
            <input type="text" id="inputbox" value="0" placeholder="0" disabled>
        </div>

        <div class="button">
           
            <div class="row">
                <button type="button" class="opr">AC</button>
                <button type="button" class="opr">DEL</button>
                <button type="button" class="opr">%</button>
                <button type="button" class="opr">/</button>
            </div>

            <div class="row">
                <button type="button" class="item">7</button>
                <button type="button" class="item">8</button>
                <button type="button" class="item">9</button>
                <button type="button" class="opr">*</button>
            </div>
           
            <div class="row">
                <button type="button" class="item">4</button>
                <button type="button" class="item">5</button>
                <button type="button" class="item">6</button>
                <button type="button" class="opr">-</button>
            </div>
            
            <div class="row">
                <button type="button" class="item">1</button>
                <button type="button" class="item">2</button>
                <button type="button" class="item">3</button>
                <button type="button" class="opr">+</button>
            </div>
           
            <div class="row">
                <button type="button" class="zero">0</button>
                <button type="button" class="item">.</button>
                <button type="button" class="item" id="eqbtn">=</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
